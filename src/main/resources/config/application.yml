spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        show-sql: true
        use_sql_comments: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

security:
  jwt:
    prefix: "Bearer "
    expiration: 604800000
    secret: ${JWT_SECRET}
    issuer: http://localhost